<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>일별 근무 현황 - 간호사 스케줄</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    /* Daily View 전용 스타일 */
    .daily-table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    .daily-table th, .daily-table td {
      border: 1px solid #e2e8f0;
      padding: 10px;
      vertical-align: top;
    }
    .daily-table thead th {
      background: #f8fafc;
      font-weight: 600;
      text-align: center;
    }
    .date-col { width: 100px; text-align: center; background: #f9fafb; font-weight: bold; }
    .shift-col { width: 25%; }
    .note-col { width: 20%; }

    .member-tag {
      display: inline-block;
      padding: 4px 8px;
      margin: 2px;
      border-radius: 6px;
      background: #fff;
      border: 1px solid #cbd5e1;
      font-size: 13px;
    }
    .member-tag.leader {
      border-color: #f59e0b;
      background: #fffbeb;
      color: #92400e;
      font-weight: bold;
    }
    .leader-badge {
      color: #f59e0b;
      margin-right: 2px;
    }

    .note-textarea {
      width: 100%;
      height: 60px;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
      resize: vertical;
      font-size: 13px;
      padding: 4px;
    }
    .weekday-Sat { color: #2563eb; }
    .weekday-Sun { color: #dc2626; }
  </style>
</head>
<body>
<header class="top-header">
  <h1>일별 근무 현황</h1>
  <nav class="top-nav">
    <a href="/schedule/um">스케줄 관리</a>
    <a href="/schedule/daily" class="active">일별 현황</a> <!-- 새로 추가된 메뉴 -->
    <a href="/personnel">간호사 정보</a>
    <a href="/schedule/nurse">공지용</a>
  </nav>
</header>

<main class="container">
  <section class="card">
    <div class="form-row">
      <label>월 선택</label>
      <input type="month" id="month-input">
      <button id="load-btn">조회</button>

      <div style="flex-grow: 1;"></div>
      <button id="print-btn" class="secondary">인쇄하기</button>
    </div>
    <div id="status-msg" class="form-message"></div>
  </section>

  <section class="card">
    <div id="daily-table-container">
      <table class="daily-table" id="daily-table">
        <thead>
          <tr>
            <th class="date-col">날짜</th>
            <th class="shift-col">Day (D)</th>
            <th class="shift-col">Evening (E)</th>
            <th class="shift-col">Night (N)</th>
            <th class="note-col">특이사항 (Memo)</th>
          </tr>
        </thead>
        <tbody>
          <!-- JS로 렌더링 -->
          <tr><td colspan="5" style="text-align:center; padding: 20px;">데이터를 조회해주세요.</td></tr>
        </tbody>
      </table>
    </div>
  </section>
</main>

<script src="/static/js/schedule_daily.js"></script>
</body>
</html>
